<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/global.css">
    <title>red vs blue</title>
</head>

<body>
    <div id="map">
        <div id="sky">
            <div class="lifeBars">
                <div class="lifeBar" id="p1LifeBar">
                    <p id="p1Name" class="playerName">Player 1</p>
                    <div class="life"></div>
                </div>
                <div class="lifeBar" id="p2LifeBar">
                    <p id="p1Name" class="playerName">Player 2</p>
                    <div class="life"></div>
                </div>
            </div>
            <div id="sun"></div>
            <div class="guy" id="p1">
                <audio src="" id="p1Audio" class="hidden"></audio>
                <img src="assets/hats/hat-cowboy-side-solid.svg" alt="" class="hat" id="p1Hat">
                <img src="assets/guns/revolver-svgrepo-com.svg" alt="" class="gun" id="p1Gun">

            </div>
            <div class="guy" id="p2">
                <audio src="" id="p2Audio" class="hidden"></audio>
                <img src="assets/hats/hat-cowboy-solid.svg" alt="" class="hat" id="p2Hat">
                <img src="assets/guns/revolver-svgrepo-com.svg" alt="" class="gun" id="p2Gun">

            </div>
        </div>
        <div id="ground"></div>
    </div>
    <script src="js/game.js"></script>
</body>

</html>
